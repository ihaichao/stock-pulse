version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: stock_pulse
      POSTGRES_USER: sp
      POSTGRES_PASSWORD: ${DB_PASSWORD:-stockpulse123}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sp -d stock_pulse"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    volumes:
      - ./backend:/app/backend
    environment:
      DATABASE_URL: postgresql+asyncpg://sp:${DB_PASSWORD:-stockpulse123}@postgres:5432/stock_pulse
      REDIS_URL: redis://redis:6379/0
      APP_ENV: development
      FINNHUB_API_KEY: ${FINNHUB_API_KEY:-d6aj6i9r01qqjvbqlg30d6aj6i9r01qqjvbqlg3g}
    ports:
      - "9002:9002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:9002
      INTERNAL_API_URL: http://backend:9002
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
