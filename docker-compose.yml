version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: stock_pulse
      POSTGRES_USER: sp
      POSTGRES_PASSWORD: ${DB_PASSWORD:-stockpulse123}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sp -d stock_pulse"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
